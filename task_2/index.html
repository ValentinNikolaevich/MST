<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текст вокруг окон</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <video class="video" autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
    </video>

    <svg class="content" viewBox="0 0 100% 100%" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <mask id="mask">
          <rect width="100%" height="100%" fill="white"/>
          
          <rect class="maskRect1" x="29%" y="6%" width="50%" height="7%" fill="black"/>
          <rect class="maskRect2" x="21%" y="19%" width="40%" height="7%" fill="black"/>
          <rect class="maskRect3" x="29%" y="34%" width="42%" height="7%" fill="black"/>
          <rect class="maskRect4" x="31%" y="50%" width="68%" height="7%" fill="black"/>
          <rect class="maskRect5" x="0" y="0" width="0" height="0" fill="black"/>
        </mask>
      </defs>
    
      <rect width="100%" height="100%" fill="black" mask="url(#mask)"/>

      <text x="50%" y="50%" font-family="Inter, Arial, sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">
        <tspan>We're here</tspan>
        <tspan>to</tspan>
        <tspan>make</tspan>
        <tspan>healthy</tspan>
        <tspan>living</tspan>
        <tspan>efforless,</tspan> 
        <tspan>so you</tspan>
        <tspan>can</tspan>
        <tspan>live longer</tspan>
        <tspan>and happier</tspan>
      </text>
    </svg>
  </div>

</body>

</html>
